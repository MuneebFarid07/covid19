<div class="container" style="width:450px;">
<h6 style="text-align:center;font-size:30px;font-family:Georgia, 'Times New Roman', Times, serif;border-bottom:2px groove #990000;color: #4CA1AF;  
color: -webkit-linear-gradient(to right, #C4E0E5, #4CA1AF);  
color: linear-gradient(to right, #C4E0E5, #4CA1AF); ">Sign In Form</h6>
</div>
<form action="" style="width:450px;margin:auto;" >

     <div class="row">
<div class="col-sm-6">
<div class="form-group">
<label for="First Name" style="color:#FFF;">First Name</label>
<input style="font-family:Georgia, 'Times New Roman', Times, serif;" type="text" name="First Name" id="First Name" placeholder="First Name" class="form-control" required pattern="[a-z A-Z ]{3,7}"/>

</div>
</div>
<div class="col-sm-6">
<div class="form-group">
<label for="Last Name" style="color:#FFF;">Last Name</label>
<input style="font-family:Georgia, 'Times New Roman', Times, serif;" type="text" name="Last Name" id="Last Name" placeholder="Last Name" class="form-control" required pattern="[a-z A-Z ]{3,7}"/>
</div>
</div>

 </div>
 
 
 
<div class="form-group">
<label for="Email" style="color:#FFF;">Email</label>
<input style="font-family:Georgia, 'Times New Roman', Times, serif;" type="text" name="Email" id="Email" placeholder="@gmail.com" class="form-control" required pattern="[a-z A-Z @]{,}"/>
</div>

<div class="form-group">
<label for="Password" style="color:#FFF;">Password</label>
<input style="font-family:Georgia, 'Times New Roman', Times, serif;" type="password" name="Password" id="Password" placeholder="*******" class="form-control" requiredpattern="[a-z A-Z]{8,8}"/>
</div>
<div class="form-group">
<label style="font-family:Georgia, 'Times New Roman', Times, serif;color:#FFF;" for="gender" >Gender</label>
<select name="gender" id="gender" class="form-control" required="required">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>
<div class="form-check">

<input type="checkbox" id="accept-term" class="form-check-input"/>
<label for="accept-term" class="form-check-label" style="color:#FFF;">Accept Terms &amp; Conditions</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
